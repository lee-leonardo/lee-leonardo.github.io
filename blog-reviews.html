---
layout: page
title: Review Blog
header: Reviews and analysis for Board Games and Video Games
group: navigation
---

{% for post in site.posts %}
    {% if post.categories contains site.blog_reviews %}
        <article class="post">

            <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

            <div class="entry">
                {{ post.excerpt }}
            </div>

            <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        </article>
    {% endif %}
{% endfor %}
