{% for post in site.posts %}
    <article class="post">

        <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
        <div class="post-info">
            <span class="post-info">{{ post.date | date_to_string }} â€” Tags: {{ post.tags | join :", " }}</span>
        </div>

        <div class="entry">
            {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
{% endfor %}
